buildscript {
    ext.kotlin_version = '1.9.0' // Ensure this version is compatible with your dependencies
    repositories {
        google() // Necessary for Android tools and Google services
        mavenCentral() // Fallback repository for dependencies
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Add Kotlin plugin
        classpath 'com.google.gms:google-services:4.3.15' // Update to the latest stable version
        // Add other dependencies if needed
    }
}

// Configure repositories for all projects
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Set custom build directory for the root project and all subprojects
rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

// Define a clean task for all projects
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
